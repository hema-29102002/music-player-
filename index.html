<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="song-info">
      <h3 id="title">Song Title</h3>
      <p id="artist">Artist Name</p>
    </div>
    <audio id="audio" src="" preload="metadata"></audio>
    <input type="range" id="progress" class="progress" value="0">
    <div class="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <ul class="playlist" id="playlist">
      <li data-src="mp3/song1.mp3" data-title="Song 1" data-artist="Artist 1">Song 1 - Artist 1</li>
      <li data-src="mp3/song2.mp3" data-title="Song 2" data-artist="Artist 2">Song 2 - Artist 2</li>
      <li data-src="mp3/song3.mp3" data-title="Song 3" data-artist="Artist 3">Song 3 - Artist 3</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
